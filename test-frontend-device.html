<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Device Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Frontend Device Integration Test</h1>
    <p>Make sure backend is running on <code>http://localhost:5001</code></p>

    <div class="section">
        <h2>1. Check Backend Health</h2>
        <button onclick="checkHealth()">Check Health</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="section">
        <h2>2. Link Device to Agent</h2>
        <label>Agent ID: <input type="number" id="agent-id" value="1"></label><br><br>
        <label>Agent Name: <input type="text" id="agent-name" value="Test Agent"></label><br><br>
        <button onclick="linkDevice()">Link Device</button>
        <div id="link-result" class="result"></div>
    </div>

    <div class="section">
        <h2>3. Send QR Command</h2>
        <label>Customer Name: <input type="text" id="customer-name" value="John Doe"></label><br><br>
        <label>Policy Number: <input type="text" id="policy-number" value="LIFE/2024/001"></label><br><br>
        <label>Amount: <input type="number" id="amount" value="1500"></label><br><br>
        <button onclick="sendQR()">Send QR to Device</button>
        <div id="qr-result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001';
        const API_KEY = 'NIC-DEVICE-API-KEY-2024-CHANGE-ME';

        async function checkHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Checking...';

            try {
                const response = await fetch(`${API_URL}/api/device/health`);
                const data = await response.json();
                
                resultDiv.innerHTML = `<span class="success">✓ Backend is online</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Backend offline</span>\n${error.message}`;
            }
        }

        async function linkDevice() {
            const resultDiv = document.getElementById('link-result');
            const agentId = document.getElementById('agent-id').value;
            const agentName = document.getElementById('agent-name').value;
            
            resultDiv.innerHTML = 'Linking...';

            try {
                const response = await fetch(`${API_URL}/api/device/link`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        agent_id: parseInt(agentId),
                        agent_name: agentName,
                        device_id: 'device_DESKTOP-RSJ243K_4CD717' // Your actual device ID
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<span class="success">✓ Device linked successfully</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ Linking failed</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Error</span>\n${error.message}`;
            }
        }

        async function sendQR() {
            const resultDiv = document.getElementById('qr-result');
            const agentId = document.getElementById('agent-id').value;
            const customerName = document.getElementById('customer-name').value;
            const policyNumber = document.getElementById('policy-number').value;
            const amount = document.getElementById('amount').value;
            
            resultDiv.innerHTML = 'Sending QR command...';

            // Create a simple test QR image (1x1 pixel PNG as base64)
            const testQRImage = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==';

            try {
                const response = await fetch(`${API_URL}/api/device/qr`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        agent_id: parseInt(agentId),
                        qr_image: testQRImage,
                        customer_name: customerName,
                        policy_number: policyNumber,
                        amount: parseFloat(amount)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<span class="success">✓ QR command queued!</span>\n${JSON.stringify(data, null, 2)}\n\nCheck device client terminal for execution.`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ Failed to queue QR</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Error</span>\n${error.message}`;
            }
        }

        // Auto-check health on load
        window.onload = () => {
            checkHealth();
        };
    </script>
</body>
</html>
